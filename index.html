<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
    #booksImage{
        float: left;
        width: 300;
        height: 500px;
    }
    .signUpForm{
            margin-left: 70%;
            color: rgb(24, 24, 145);
        }
        .header{
            color: rgb(7, 7, 95);
        }
        #language{
            color: rgb(7, 7, 95);
            margin-left: 70%;
            font-size: x-small;
        }
        #button1{
            background-color:rgb(47, 47, 165);
            color: white;
        }
        
    </style>
</head>
<body>
    <label id="language">Language: </label>
        <select>
            <option>English (UK)</option>
            <option>English (USA)</option>
            <option>Chinese</option>
            <option>Portuguese</option>
            <option>French</option>
        </select>
    <h1 class="header">Zoho.</h1>
    <p class="header">A central hub where teams can work, plan and achieve things together.</p>
        <img src="images/books.jpg" alt="books image" id="booksImage">
    <div class="form-container">
    <form class="signUpForm">
        <h6>START FOR FREE</h6>
        <h1>Sign up to Zoho.</h1>
        <p>
            Already have an account? <a href="login.html">Log In</a>
        </p>
        <label>E-mail:</label>
        <br/>
        <input type="email"placeholder="name@gmail.com:      &commat;"/>
        <br/>
        <br/>
        <label>Password:</label>
        <br/>
        <input type="password"placeholder="6+ Characters, 1 Capital letter">
        <br/>
        <br/>
        <button type="button" id="button1">Create an account</button>
        <br/>
        <br/>
        <button type="button" id="button2">Sign Up with Google</button>
    </form>
    </div>
</body>
</html>
