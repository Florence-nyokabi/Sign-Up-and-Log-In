<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
    body{
        background-image: url(images/books.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
    
    }
        .signUpForm{
            margin-left: 70%;
            color: rgb(24, 24, 145);
        }
        .header{
            color: rgb(7, 7, 95);
        }
        #button1{
            background-color:rgb(47, 47, 165);
            color: white;
        }
        
    </style>

<body>
    <h1 class="header">Zoho.</h1>
    <p class="header">A central hub where teams can work, plan and achieve things together.</p>
    <form class="signUpForm">
        <h6>START FOR FREE</h6>
        <h1>Sign up to Zoho.</h1>
        <p>
            Already have an account? <a href="login.html">Log In</a>
        </p>
        <label>E-mail:</label>
        <br/>
        <input type="email"placeholder="name@gmail.com"/>
        <br/>
        <br/>
        <label>Password:</label>
        <br/>
        <input type="password"placeholder="6+ Characters, 1 Capital letter"/>
        <br/>
        <br/>
        <button type="button" id="button1">Create an account</button>
        <br/>
        <br/>
        <button type="button" id="button2">Sign Up with Google</button>
    </form>
